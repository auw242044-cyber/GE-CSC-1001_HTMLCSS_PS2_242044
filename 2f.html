<!DOCTYPE html>
<html>
    <head>
        <title>Amazon</title>
    </head>
    <style>
      .a {
        font-size: 36px;
        color: black;
      }

      .price {
        font-size: 24px;
        color: rgb(0, 118, 0);
      }

      
      

      .add-to-cart {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 36px;
        width: 150px;
        border-radius: 180px;
        
      }
      .buy-now {
        background-color: rgb(255, 164, 28);
        border: none;
        height: 36px;
        width: 150px;
        border-radius: 180px;
        
      }
    </style>
    <body>
        <a href="https://www.amazon.com/"><u>Back to Amazon</u></a>
        <p class="a">Nike Black Running Shoes</p>
        <p class="price">$39 - in stock</p>
        
        <p>Free delivery tommorow.</p>
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy now</button>
    </body>
</html>
