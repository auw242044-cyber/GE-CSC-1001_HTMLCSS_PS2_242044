<!DOCTYPE html>
<html>
<head>
  <title>Google Search Form</title>
  <style>
    
    img {
      width: 200px;
      display: block;
      margin: 40px auto  20px auto ;
    }

    input {
      width: 500px;
      height: 50px;
      border: rgb(177, 175, 175);
      border-radius: 180px;
      
    }

    .search{
      text-align: center;
    }
    button {
        background-color: rgb(226, 223, 223);
        border: none;
    }
  </style>
</head>
<body>

  <div class="search">
    <img src="google.png" class="logo">
    <input type="text"  placeholder="Search Google or type a URL"><br>
    <button>Google Search</button>
    <button>i'm Feeling Lucky</button>

  </div>

</body>
</html>
