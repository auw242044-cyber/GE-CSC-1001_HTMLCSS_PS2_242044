<!DOCTYPE html>
<html>
<head>
  <title>Twitter Layout</title>
  <style>
    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
      display: inline-block;
    }

    input {
      width: 250px;
      padding: 8px;
      vertical-align: middle;
      display: inline-block;
    }

    button {
      padding: 8px 15px;
      background-color: rgb(156, 201, 230);
      color: white;
      border: none;
      border-radius: 180px;
      vertical-align: middle;
      display: inline-block;
    }
  </style>
</head>
<body>

  <img src="2784586.png">
  <input type="text" placeholder="What's happening?">
  <button>Tweet</button>

</body>
</html>
